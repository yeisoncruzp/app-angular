<div class="container-modal">
    <div class="con_image">
        <img [src]="movie.multimedia.src" [alt]="movie.byline">
        <div class="con_publication" *ngIf="movie.publication_date">
            <h5>Publication date</h5>
            <h4>{{movie.publication_date}}</h4>
        </div>
        <div class="con_opening" *ngIf="movie.opening_date">
            <h5>Opening Date</h5>
            <h4>{{movie.opening_date}}</h4>
        </div>
    </div>
    <div class="con_info">

        <img src="../../assets/cancelar.svg" alt="close" id="close" (click)="closeModal()">
        
        <div class="con_title">
            <h1>{{movie.headline}}</h1>
        </div>
        <div class="con_desc">
            <p>{{movie.summary_short}}</p>
            <br>
            <p>{{movie.link.suggested_link_text}}</p>
            <a [href]="movie.link.url" target="_blank">Here</a>
        </div>
    </div>
</div>
